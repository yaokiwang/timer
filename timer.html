<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>語音計時器</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/000000/stopwatch.png">
    
    <style>
        touch-action: manipulation;
        
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            /* 這裡設定原本的綠色 */
            --accent-color: #4CAF50; 
            --btn-bg: #333;
            --btn-hover: #444;
            --visual-clock-red: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        /* 提示訊息 */
        .ios-warning {
            color: #ff9800;
            font-size: 0.8rem;
            margin-bottom: 10px;
            background: rgba(255, 152, 0, 0.1);
            padding: 5px;
            border-radius: 5px;
            display: none; 
        }

        .top-bar {
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .mode-btn {
            background-color: #007AFF; /* iOS 藍色按鈕 */
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1rem;
            width: 100%;
            border: none;
        }

        .display-area {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* 數字時間顯示區 - 強制綠色 */
        .timer-display {
            font-size: 5.5rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            /* 確保顏色為綠色 */
            color: #4CAF50 !important; 
            /* 綠色發光效果 */
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.6); 
            line-height: 1;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 15px 0;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.1s;
            background-color: var(--btn-bg);
            color: white;
            touch-action: manipulation;
        }

        button:active {
            background-color: #666;
            transform: scale(0.95);
        }

        .num-btn {
            font-weight: bold;
            font-family: monospace;
        }

        .control-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn-start {
            /* 開始按鈕也是綠色 */
            background-color: var(--accent-color); 
            font-weight: bold;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 12px;
        }

        .btn-reset {
            background-color: #ff3b30;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 12px;
        }

        .settings {
            border-top: 1px solid #444;
            padding-top: 15px;
            text-align: left;
            font-size: 1rem;
            color: #ccc;
        }

        .setting-row {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
        }
        
        input[type="radio"], input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

<div class="container">
    <div id="iosWarning" class="ios-warning">請關閉 iPhone 側邊靜音模式 (開啟鈴聲)，否則語音無法播放。</div>

    <div class="top-bar">
        <button class="mode-btn" onclick="toggleDisplayMode()">切換顯示：數字鐘 / 視覺鐘</button>
    </div>

    <div class="display-area">
        <div class="timer-display" id="digitalDisplay">00:00</div>
        <canvas id="visualCanvas" width="300" height="300" class="hidden"></canvas>
    </div>

    <div class="numpad">
        <button class="num-btn" onclick="addNumber(1)">1</button>
        <button class="num-btn" onclick="addNumber(2)">2</button>
        <button class="num-btn" onclick="addNumber(3)">3</button>
        <button class="num-btn" onclick="addNumber(4)">4</button>
        <button class="num-btn" onclick="addNumber(5)">5</button>
        <button class="num-btn" onclick="addNumber(6)">6</button>
        <button class="num-btn" onclick="addNumber(7)">7</button>
        <button class="num-btn" onclick="addNumber(8)">8</button>
        <button class="num-btn" onclick="addNumber(9)">9</button>
        <button class="num-btn" onclick="addNumber(0)">0</button>
    </div>

    <div class="control-group">
        <button class="btn-start" id="startBtn" onclick="toggleTimer()">開始</button>
        <button class="btn-reset" onclick="resetTimer()">重設</button>
    </div>

    <div class="settings">
        <div class="setting-row">
            <span>語音功能：</span>
            <label><input type="checkbox" id="voiceToggle" checked> 開啟</label>
        </div>
        
        <div class="radio-group">
            <label><input type="radio" name="voiceInterval" value="1" checked> 每一分鐘報時</label>
            <label><input type="radio" name="voiceInterval" value="5"> 每五分鐘報時</label>
        </div>
    </div>
</div>

<script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIOS) {
        document.getElementById('iosWarning').style.display = 'block';
    }

    let rawInput = "";
    let totalSeconds = 0;
    let timerInterval = null;
    let isRunning = false;
    let isVisualMode = false;

    const digitalDisplay = document.getElementById('digitalDisplay');
    const visualCanvas = document.getElementById('visualCanvas');
    const startBtn = document.getElementById('startBtn');
    const voiceToggle = document.getElementById('voiceToggle');
    
    const ctx = visualCanvas.getContext('2d');
    const centerX = visualCanvas.width / 2;
    const centerY = visualCanvas.height / 2;
    const radius = 130;

    let voices = [];
    if ('speechSynthesis' in window) {
        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
        };
    }

    drawVisualClock(0);

    function toggleDisplayMode() {
        isVisualMode = !isVisualMode;
        if (isVisualMode) {
            digitalDisplay.classList.add('hidden');
            visualCanvas.classList.remove('hidden');
            drawVisualClock(totalSeconds);
        } else {
            digitalDisplay.classList.remove('hidden');
            visualCanvas.classList.add('hidden');
        }
    }

    function drawVisualClock(seconds) {
        ctx.clearRect(0, 0, visualCanvas.width, visualCanvas.height);

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#999";
        ctx.stroke();

        for (let i = 0; i < 12; i++) {
            const angle = (i * 30) * Math.PI / 180;
            const startR = radius - 10;
            const endR = radius;
            const x1 = centerX + Math.cos(angle) * startR;
            const y1 = centerY + Math.sin(angle) * startR;
            const x2 = centerX + Math.cos(angle) * endR;
            const y2 = centerY + Math.sin(angle) * endR;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = "#333";
            ctx.stroke();
        }

        if (seconds <= 0) return;

        let percentage = seconds / 3600; 
        if (percentage > 1) percentage = 1;

        const startAngle = -0.5 * Math.PI;
        const endAngle = startAngle + (percentage * 2 * Math.PI);

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
        ctx.lineTo(centerX, centerY);
        ctx.fillStyle = "#ff3b30";
        ctx.fill();
    }

    function addNumber(num) {
        if (isRunning) return;
        if (rawInput.length >= 4) return;
        if (rawInput === "" && num === 0) return;
        rawInput += num.toString();
        updateDisplayFromInput();
    }

    function updateDisplayFromInput() {
        let padded = rawInput.padStart(4, '0');
        let minutes = parseInt(padded.substring(0, 2));
        let seconds = parseInt(padded.substring(2, 4));
        digitalDisplay.innerText = `${padded.substring(0, 2)}:${padded.substring(2, 4)}`;
        totalSeconds = minutes * 60 + seconds;
        drawVisualClock(totalSeconds);
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function toggleTimer() {
        if (totalSeconds <= 0 && rawInput === "") return;

        if (isRunning) {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.innerText = "繼續";
            startBtn.style.backgroundColor = "#ff9800";
            window.speechSynthesis.cancel(); 
        } else {
            if (totalSeconds <= 0) return;
            
            if (voiceToggle.checked) {
                window.speechSynthesis.cancel();
                speak("開始計時"); 
            }

            isRunning = true;
            startBtn.innerText = "暫停";
            startBtn.style.backgroundColor = "#555";

            timerInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    digitalDisplay.innerText = formatTime(totalSeconds);
                    drawVisualClock(totalSeconds);
                    checkVoiceAnnouncement(totalSeconds);
                } else {
                    timeUp();
                }
            }, 1000);
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        isRunning = false;
        rawInput = "";
        totalSeconds = 0;
        digitalDisplay.innerText = "00:00";
        drawVisualClock(0);
        startBtn.innerText = "開始";
        startBtn.style.backgroundColor = "var(--accent-color)";
        window.speechSynthesis.cancel();
    }

    function timeUp() {
        clearInterval(timerInterval);
        isRunning = false;
        startBtn.innerText = "開始";
        startBtn.style.backgroundColor = "var(--accent-color)";
        speak("時間到");
        rawInput = "";
        drawVisualClock(0);
    }

    function checkVoiceAnnouncement(secondsRemaining) {
        if (!voiceToggle.checked) return;

        if (secondsRemaining % 60 === 0 && secondsRemaining > 0) {
            const minutesRemaining = secondsRemaining / 60;
            const intervalSetting = document.querySelector('input[name="voiceInterval"]:checked').value;

            if (intervalSetting === "1") {
                speak(`還剩下 ${minutesRemaining} 分鐘`);
            } else if (intervalSetting === "5") {
                if (minutesRemaining % 5 === 0) {
                    speak(`還剩下 ${minutesRemaining} 分鐘`);
                }
            }
        }
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW'; 
            utterance.rate = 1;
            
            const zhVoices = voices.filter(v => v.lang.includes('zh') || v.lang.includes('TW') || v.lang.includes('HK'));
            if (zhVoices.length > 0) {
                utterance.voice = zhVoices[0]; 
            }

            window.speechSynthesis.speak(utterance);
        }
    }
</script>

</body>
</html>
