<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視覺與語音倒數計時器</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4CAF50;
            --btn-bg: #333;
            --btn-hover: #444;
            --visual-clock-red: #ff3b30;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Heiti TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px; /*稍微加寬以容納5個按鈕*/
        }

        /* 頂部切換按鈕 */
        .top-bar {
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .mode-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            width: 100%;
        }

        /* 顯示區域容器 */
        .display-area {
            height: 250px; /* 固定高度避免切換時跳動 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* 數字時間顯示區 (極大化) */
        .timer-display {
            font-size: 6rem; /* 字體加大 */
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
            line-height: 1;
        }

        /* 視覺鐘 Canvas */
        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* 按鈕網格：一排5個，共2排 */
        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 10px 5px; /* 按鈕縮小，減少內距 */
            font-size: 1rem;   /* 字體縮小 */
            cursor: pointer;
            transition: all 0.1s;
            background-color: var(--btn-bg);
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        .num-btn {
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
        }

        /* 控制鍵樣式 */
        .control-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-start {
            background-color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2rem;
            padding: 12px;
        }

        .btn-reset {
            background-color: #f44336;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 12px;
        }

        /* 設定區樣式 */
        .settings {
            border-top: 1px solid #444;
            padding-top: 15px;
            text-align: left;
            font-size: 0.85rem;
            color: #ccc;
        }

        .setting-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 8px;
        }

        /* 工具類別：隱藏元素 */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <button class="mode-btn" onclick="toggleDisplayMode()">切換顯示：數字鐘 / 視覺鐘</button>
    </div>

    <div class="display-area">
        <div class="timer-display" id="digitalDisplay">00:00</div>
        <canvas id="visualCanvas" width="300" height="300" class="hidden"></canvas>
    </div>

    <div class="numpad">
        <button class="num-btn" onclick="addNumber(1)">1</button>
        <button class="num-btn" onclick="addNumber(2)">2</button>
        <button class="num-btn" onclick="addNumber(3)">3</button>
        <button class="num-btn" onclick="addNumber(4)">4</button>
        <button class="num-btn" onclick="addNumber(5)">5</button>
        
        <button class="num-btn" onclick="addNumber(6)">6</button>
        <button class="num-btn" onclick="addNumber(7)">7</button>
        <button class="num-btn" onclick="addNumber(8)">8</button>
        <button class="num-btn" onclick="addNumber(9)">9</button>
        <button class="num-btn" onclick="addNumber(0)">0</button>
    </div>

    <div class="control-group">
        <button class="btn-start" id="startBtn" onclick="toggleTimer()">開始</button>
        <button class="btn-reset" onclick="resetTimer()">重設</button>
    </div>

    <div class="settings">
        <div class="setting-row">
            <span>語音功能：</span>
            <label><input type="checkbox" id="voiceToggle" checked> 開啟</label>
        </div>
        
        <div class="radio-group">
            <label><input type="radio" name="voiceInterval" value="1" checked> 每一分鐘報時</label>
            <label><input type="radio" name="voiceInterval" value="5"> 每五分鐘報時</label>
        </div>
    </div>
</div>

<script>
    let rawInput = "";
    let totalSeconds = 0;
    let timerInterval = null;
    let isRunning = false;
    let isVisualMode = false; // 追蹤目前模式

    const digitalDisplay = document.getElementById('digitalDisplay');
    const visualCanvas = document.getElementById('visualCanvas');
    const startBtn = document.getElementById('startBtn');
    const voiceToggle = document.getElementById('voiceToggle');
    
    // Canvas 設定
    const ctx = visualCanvas.getContext('2d');
    const centerX = visualCanvas.width / 2;
    const centerY = visualCanvas.height / 2;
    const radius = 130; // 圓的半徑

    // 初始化視覺鐘
    drawVisualClock(0);

    // 切換顯示模式
    function toggleDisplayMode() {
        isVisualMode = !isVisualMode;
        if (isVisualMode) {
            digitalDisplay.classList.add('hidden');
            visualCanvas.classList.remove('hidden');
            drawVisualClock(totalSeconds); // 切換時立即重繪
        } else {
            digitalDisplay.classList.remove('hidden');
            visualCanvas.classList.add('hidden');
        }
    }

    // 繪製視覺鐘的核心邏輯
    function drawVisualClock(seconds) {
        // 清空畫布
        ctx.clearRect(0, 0, visualCanvas.width, visualCanvas.height);

        // 1. 畫背景圓盤 (白色底)
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#999";
        ctx.stroke();

        // 2. 畫刻度 (選用，增加時鐘感)
        for (let i = 0; i < 12; i++) {
            const angle = (i * 30) * Math.PI / 180;
            const startR = radius - 10;
            const endR = radius;
            const x1 = centerX + Math.cos(angle) * startR;
            const y1 = centerY + Math.sin(angle) * startR;
            const x2 = centerX + Math.cos(angle) * endR;
            const y2 = centerY + Math.sin(angle) * endR;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = "#333";
            ctx.stroke();
        }

        // 如果沒有時間，就不畫紅色扇形
        if (seconds <= 0) return;

        // 計算角度
        // 1分鐘 = 6度。 60分鐘 = 360度。
        // 公式： (秒數 / 3600) * 2PI
        // 注意：HTML5 Canvas 0度是3點鐘方向。我們要從12點鐘(-90度)開始畫。
        
        let percentage = seconds / 3600; 
        if (percentage > 1) percentage = 1; // 超過60分就畫滿圓

        const startAngle = -0.5 * Math.PI; // 12點鐘方向
        const endAngle = startAngle + (percentage * 2 * Math.PI); // 順時針畫

        // 3. 畫紅色扇形
        ctx.beginPath();
        ctx.moveTo(centerX, centerY); // 移動到圓心
        ctx.arc(centerX, centerY, radius, startAngle, endAngle, false); // false = 順時針
        ctx.lineTo(centerX, centerY); // 連回圓心
        ctx.fillStyle = "#ff3b30"; // 紅色
        ctx.fill();
    }

    // 數字輸入邏輯
    function addNumber(num) {
        if (isRunning) return;
        if (rawInput.length >= 4) return;
        if (rawInput === "" && num === 0) return;

        rawInput += num.toString();
        updateDisplayFromInput();
    }

    function updateDisplayFromInput() {
        let padded = rawInput.padStart(4, '0');
        let minutes = parseInt(padded.substring(0, 2));
        let seconds = parseInt(padded.substring(2, 4));
        
        digitalDisplay.innerText = `${padded.substring(0, 2)}:${padded.substring(2, 4)}`;
        totalSeconds = minutes * 60 + seconds;
        
        // 更新視覺鐘預覽
        drawVisualClock(totalSeconds);
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function toggleTimer() {
        if (totalSeconds <= 0 && rawInput === "") return;

        if (isRunning) {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.innerText = "繼續";
            startBtn.style.backgroundColor = "#ff9800";
        } else {
            if (totalSeconds <= 0) return;
            
            isRunning = true;
            startBtn.innerText = "暫停";
            startBtn.style.backgroundColor = "#555";

            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }

            timerInterval = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    // 更新數字
                    digitalDisplay.innerText = formatTime(totalSeconds);
                    // 更新視覺
                    drawVisualClock(totalSeconds);
                    // 檢查語音
                    checkVoiceAnnouncement(totalSeconds);
                } else {
                    timeUp();
                }
            }, 1000);
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        isRunning = false;
        rawInput = "";
        totalSeconds = 0;
        digitalDisplay.innerText = "00:00";
        drawVisualClock(0); // 重置視覺鐘
        startBtn.innerText = "開始";
        startBtn.style.backgroundColor = "var(--accent-color)";
        window.speechSynthesis.cancel();
    }

    function timeUp() {
        clearInterval(timerInterval);
        isRunning = false;
        startBtn.innerText = "開始";
        startBtn.style.backgroundColor = "var(--accent-color)";
        speak("時間到");
        rawInput = "";
        drawVisualClock(0); // 清空紅色扇形
    }

    function checkVoiceAnnouncement(secondsRemaining) {
        if (!voiceToggle.checked) return;

        if (secondsRemaining % 60 === 0 && secondsRemaining > 0) {
            const minutesRemaining = secondsRemaining / 60;
            const intervalSetting = document.querySelector('input[name="voiceInterval"]:checked').value;

            if (intervalSetting === "1") {
                speak(`還剩下 ${minutesRemaining} 分鐘`);
            } else if (intervalSetting === "5") {
                if (minutesRemaining % 5 === 0) {
                    speak(`還剩下 ${minutesRemaining} 分鐘`);
                }
            }
        }
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }
    }
</script>

</body>
</html>
